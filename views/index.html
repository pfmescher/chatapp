<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        html {
            min-width: 550px;
        }
        body {
            width: 100%;
            background: #adadad;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .chat-window {
            border: 1px solid black;
            border-radius: 5px;
            background: #FFF;
            padding: 5px;
            height: 400px;
            overflow-y: auto;
        }

        .chat-window .message-own {
            padding: 6px;
            margin-left: 20%;
            width: 78%;
            border-radius: 7px 7px 0 7px;
            background-color: #00d6b2;
            margin-top: 2px;
        }

        .chat-window .message-other {
            padding: 6px;
            margin-right: 20%;
            width: 78%;
            border-radius: 7px 7px 7px 0;
            background-color: #ffc520;
            margin-top: 2px;
        }

        .chat-window .message-system {
            color: #adadad;
            font-weight: bold;
            opacity: 0.8;
        }

        .chat-window .nickname {
            font-weight: bold;
            margin-right: 4px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-window">
        </div>
        <form name="chat-form">
            <input type="text" name="message" class="messageInput" autocomplete="off"/><button type="submit">Send</button>
        </form>
    </div>

    <!-- Handlebars templates -->
    <script id="message-template" type="text/x-handlebars-template">
        <div class="message-{{owner}}">
            <span class="nickname">{{nickname}}:</span>{{message}}
        </div>
    </script>

    <!-- Scripts -->
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower/handlebars/handlebars.min.js"></script>
    <script src="/static/js/Message.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
